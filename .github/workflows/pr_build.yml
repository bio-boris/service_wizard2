---
name: Pull Request Build, Tag, & Push
on:
  pull_request:
    branches:
      - develop
      - main
      - master
    types:
      - opened
      - reopened
      - synchronize
      - closed
jobs:

  permschecker:
    runs-on: ubuntu-latest
    steps:
      - name: Get GITHUB_TOKEN Permissions
        run: |
          echo "GITHUB_TOKEN Permissions:"
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/jobs" | jq '.jobs[].steps[].permissions'
  

  build-develop-open:
    if: github.base_ref == 'develop' && github.event.pull_request.merged == false
    uses: bio-boris/.github/.github/workflows/reusable_build.yml@add-sbom
    with:
      platforms: "linux/amd64"
    secrets: inherit
  build-develop-merge:
    if: github.base_ref == 'develop' && github.event.pull_request.merged == true
    uses: bio-boris/.github/.github/workflows/reusable_build-push.yml@add-sbom
    with:
      name: '${{ github.event.repository.name }}-develop'
      tags: pr-${{ github.event.number }},latest
      platforms: "linux/amd64"
    secrets: inherit
  build-main-open:
    if: (github.base_ref == 'main' || github.base_ref == 'master') && github.event.pull_request.merged == false
    uses: bio-boris/.github/.github/workflows/reusable_build-push.yml@add-sbom
    with:
      name: '${{ github.event.repository.name }}'
      tags: pr-${{ github.event.number }}
      platforms: "linux/amd64"
    secrets: inherit
  build-main-merge:
    if: (github.base_ref == 'main' || github.base_ref == 'master') && github.event.pull_request.merged == true
    uses: bio-boris/.github/.github/workflows/reusable_build-push.yml@add-sbom
    with:
      name: '${{ github.event.repository.name }}'
      tags: pr-${{ github.event.number }},latest-rc
      platforms: "linux/amd64"
    secrets: inherit
  trivy-scans:
    if: (github.base_ref == 'develop' || github.base_ref == 'main' || github.base_ref == 'master' ) && github.event.pull_request.merged == false
    uses: bio-boris/.github/.github/workflows/reusable_trivy-scans.yml@add-sbom
    secrets: inherit
    permissions:
      security-events: write

